<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><h4>𝓘𝓷𝓽𝓮𝓻𝓪𝓬𝓽𝓲𝓿𝓮 𝓟𝓱𝓸𝓽𝓸 𝓖𝓪𝓵𝓵𝓮𝓻𝔂</h4>
    <div class="gallery">
        <div class="thumbnail-container">
            <img src="image1-thumb.jpg" alt="Image 1" class="thumbnail" onclick="openModal('image1.jpg', 'Beautiful Landscape 1')">
            <p class="caption"> 1</p>
        </div>
        <div class="thumbnail-container">
            <img src="image2-thumb.jpg" alt="Image 2" class="thumbnail" onclick="openModal('image2.jpg', 'Beautiful Landscape 2')">
            <p class="caption"> 2</p>
        </div>
        <div class="thumbnail-container">
            <img src="image3-thumb.jpg" alt="Image 3" class="thumbnail" onclick="openModal('image3.jpg', 'Beautiful Landscape 3')">
            <p class="caption"> 3</p>
        </div>
        <div class="thumbnail-container">
            <img src="image4-thumb.jpg" alt="Image 4" class="thumbnail" onclick="openModal('image4.jpg', 'Beautiful Landscape 4')">
            <p class="caption"> 4</p>
        </div>
        <div class="thumbnail-container">
            <img src="image5-thumb.jpg" alt="Image 5" class="thumbnail" onclick="openModal('image5.jpg', 'Beautiful Landscape 5')">
            <p class="caption"> 5</p>
        </div>
        <div class="thumbnail-container">
            <img src="image6-thumb.jpg" alt="Image 6" class="thumbnail" onclick="openModal('image6.jpg', 'Beautiful Landscape 6')">
            <p class="caption"> 6</p>
        </div>
        <!-- Add more thumbnails as needed -->
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption" class="modal-caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
