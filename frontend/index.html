<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="image1-thumb.jpg" alt="Image 1" class="thumbnail" onclick="openModal('image1.jpg')">
        <img src="image2-thumb.jpg" alt="Image 2" class="thumbnail" onclick="openModal('image2.jpg')">
        <img src="image3-thumb.jpg" alt="Image 3" class="thumbnail" onclick="openModal('image3.jpg')">
        <!-- Add more thumbnails as needed -->
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
